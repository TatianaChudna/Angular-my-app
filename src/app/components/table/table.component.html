<div class="table-wrapper">
  <table mdbTable>
    <thead class="grey lighten-1 black-text">
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
    </thead>
    <tbody>
    <tr mdbTableCol *ngFor="let el of item.elements">
      <th scope="row">{{el.id}}</th>
      <td>{{el.first}}</td>
      <td>{{el.last}}</td>
      <td>{{el.handle}}</td>
    </tr>
    </tbody>
  </table>
  <ul class="list-group list-group-flush" *ngFor="let item of item.listItem">
    <li class="list-group-item">{{item.name}}</li>
  </ul>
</div>
