<mat-card>
  <mat-card-header>
    <div class="user-container">
      <h1>Login form</h1>
      <form class="user-form" [formGroup]="form.formGroup">
        <mat-form-field>
          <label>
            <input type="text" matInput placeholder="Email" formControlName="email">
          </label>
          <mat-error *ngIf="form.formGroup.controls.email.invalid && form.formGroup.controls.email.touched">
            Your email does not look right!
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <label>
            <input (input)="inputPassword($event)" (blur)="touchPasswordField()" type="password" matInput
                   placeholder="Password"
                   [value]="form.formGroup.controls.password.value">
          </label>
          <mat-error *ngIf="form.formGroup.controls.password.invalid && form.formGroup.controls.password.touched">
            Password must have min length 7.
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">ENTER</button>
      </form>
    </div>
  </mat-card-header>
</mat-card>
